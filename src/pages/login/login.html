<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="log-logo">
    <img src="https://dummyimage.com/300x300/fff/f00" />
  </div>

  <ion-item no-padding>
    <ion-label floating>Correo</ion-label>
    <ion-input type="text" [(ngModel)]="valor.email"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="valor.password"></ion-input>
  </ion-item>
  <br>
  <button ion-button icon-end block (click)="login()" margin-top>
    Sign In
    <ion-icon name="md-exit"></ion-icon>
  </button>
  <button ion-button block icon-end outline margin-top (click)="signup()">Sign Up
      <ion-icon name="md-create"></ion-icon>
  </button>
</ion-content>
