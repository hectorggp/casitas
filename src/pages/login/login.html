<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="log-logo">
    <img src="https://dummyimage.com/300x300/fff/f00" />
  </div>

  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="text" [(ngModel)]="valor.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="valor.password"></ion-input>
  </ion-item>

  <button ion-button block (click)="login()">Log In</button>

  <div class="strike">
    <span>Ó</span>
  </div>

  <button ion-button block outline (click)="signup()">Sign Up</button>
</ion-content>
